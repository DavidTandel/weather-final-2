<div style="background-color: aliceblue;height: 100vh;padding: 0px;margin: 0 0;">

  <div style="padding: 20px;display: flex;justify-content: center;">
    <plotly-plot [data]="chartData" [layout]="chartLayout"></plotly-plot>
  </div>

  <div class="date" style="padding: 20px;display: flex;justify-content: center;">
    <!-- <label for="forecastDate">Enter Date: </label> -->
     Enter Date:
    <input type="date" id="forecastDate" value="26-12-2019" #dateInput />
    <button (click)="updateRowDataByDate(dateInput.value)">Submit</button>
  </div>

  <ag-grid-angular 
    class = "ag-theme-alpine-dark"
    style="height: 130px;
    width:1002px;
    display: grid;
    padding: 10px;
    background-color: #aaa;
    background: aliceblue;
    display: block;
    justify-self: center;"
    [rowData] = "rowData"
    [columnDefs] = "colDefs"
    >
  </ag-grid-angular>
  
 </div>
